<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Switch USSD</title>
  </head>
  <body>
    <script>
      function gtbUssd() {
        let gtCode = prompt("Enter GTB USSD(*737#)");

        if (gtCode === "*737#") {
          let options = prompt(
            "\n1. Airtime self \n2. Airtime others \n3. Trsf-GTB \n4. Trsf others \n5. Pay bills"
          );
          switch (options) {
            //AIRTIME SELF
            case "1":
              prompt("Enter amount");
              alert("successful");
              break;

            // AIRTIME OTHERS
            case "2":
              let number = prompt("Enter Third Party Number");
              if (number.length === 11) {
                prompt("Enter amount");
                let pin = prompt("Enter pin");
                if (pin.length === 4) {
                  alert("Successful");
                } else {
                  alert("wrong pin");
                }
              } else {
                alert("Wrong Number");
              }
              break;

            // GTB TO GTB TRANSFER
            case "3":
              let acct = prompt("Enter account number");
              if (acct.length === 10) {
                prompt("Enter amount");
                let pin = prompt("Enter pin");
                if (pin.length === 4) {
                  alert("processing, you will recieve a message shortly");
                } else {
                  alert("wrong pin");
                }
              } else {
                alert("wrong account number");
              }
              break;

            // GTB TO OTHER BANKS TRANSFER
            case "4":
              let select = prompt(
                "\n1. Access bank \n2. First bank  \n3. Fidelity bank \n4. UBA \n5. Others"
              );
              switch (select) {
                case "1":
                  let acct = prompt("Enter account number");
                  if (acct.length === 10) {
                    prompt("Enter amount");
                    let pin = prompt("Enter pin");
                    if (pin.length === 4) {
                      alert("processing, you will recieve a message shortly");
                    } else {
                      alert("wrong pin");
                    }
                  } else {
                    alert("wrong account number");
                  }
                  break;

                case "2":
                  let bacct = prompt("Enter account number");
                  if (bacct.length === 10) {
                    prompt("Enter amount");
                    let pin = prompt("Enter pin");
                    if (pin.length === 4) {
                      alert("processing, you will recieve a message shortly");
                    } else {
                      alert("wrong pin");
                    }
                  } else {
                    alert("wrong account number");
                  }
                  break;

                case "3":
                  let aacct = prompt("Enter account number");
                  if (aacct.length === 10) {
                    prompt("Enter amount");
                    let pin = prompt("Enter pin");
                    if (pin.length === 4) {
                      alert("processing, you will recieve a message shortly");
                    } else {
                      alert("wrong pin");
                    }
                  } else {
                    alert("wrong account number");
                  }
                  break;

                case "4":
                  let vacct = prompt("Enter account number");
                  if (vacct.length === 10) {
                    prompt("Enter amount");
                    let pin = prompt("Enter pin");
                    if (pin.length === 4) {
                      alert("processing, you will recieve a message shortly");
                    } else {
                      alert("wrong pin");
                    }
                  } else {
                    alert("wrong account number");
                  }
                  break;

                case "5":
                  alert(
                    "Other banks are not available at the moment, try again later"
                  );
                  break;
              }

            // PAY BILLS
            case "5":
              let bills = prompt("\n.1 Electricity bill \n.2 DSTV");
              switch (bills) {
                case "1":
                  prompt("Enter your meter number");
                  prompt("Enter amount");
                  let pin = prompt("Enter pin");
                  if (pin.length === 4) {
                    alert("your RRR is 90088761345456567456");
                  } else {
                    alert("wrong pin");
                  }
                  break;

                case "2":
                  prompt("Enter your card Number");
                  prompt("Enter amount");
                  alert(
                    "Congratulations You've activate a monthly premium Subscribtion"
                  );
                  break;
              }
          }
        } else {
          alert("Please enter the correct USSD for GT bank.");
        }
      }
    </script>

    <nav>
      <h1 class="logo">Idris Haruna</h1>
      <h1>GTB USSD</h1>
    </nav>
    <div class="gtb">
      <div class="gtb-content">
        <h1>Use GTB USSD (*737#) only.</h1>
        <button class="btn" onclick="gtbUssd()">USSD</button>
      </div>
    </div>
  </body>
</html>
